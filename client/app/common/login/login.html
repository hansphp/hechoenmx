<div class="session-modal">
  <div class="session-modal__head">
    <h2>¡Bienvenido de nuevo!</h2>
    <p>¿No tienes cuenta? <a href="">Registrate aquí</a></p>
  </div>
  <div class="form-inputs-group">
    <div class="form-inputs-group-row form-inputs-group-row-icon">
      <span class="icon icon-user-outline"></span>
      <input type="text" placeholder="Correo electrónico">
    </div>
    <div class="form-inputs-group-row form-inputs-group-row-icon">
      <span class="icon icon-key-outline"></span>
      <input type="text" placeholder="Constraseña">
    </div>
  </div>
  <div class="session-modal__forgot">
    <a href="">¿Olvidaste tu contraseña?</a>
  </div>
  <button ng-click="vm.login()" class="btn btn-block btn-white-border">Iniciar Sesión</button>
</div>
