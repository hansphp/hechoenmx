<div class="session-modal">
  <div class="session-modal__head">
    <h2>Registrate!</h2>
    <p>¿Ya tienes cuenta? Inicia sesión aquí</p>
  </div>
  <div class="form-inputs-group">
    <div class="form-inputs-group-row">
      <input type="text" placeholder="Correo electrónico">
    </div>
  </div>
  <div class="session-modal__instructions">
    <p>
      Escribe tu correo electrónico y te enviaremos un
      correo con las instrucciones para registarte.
    </p>
  </div>
  <button ng-click="vm.signup()" class="btn btn-block btn-white-border">Enviar Instrucciones</button>
</div>
